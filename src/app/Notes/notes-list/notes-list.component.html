<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
      <form class="form-inline md-form mr-auto mb-4">
      <input id="inputVal" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit" (click)="search()">Search</button>
    </form>
    </div>

    <div class="notes-list">
      <app-note-card
      [notes]="notes">
      </app-note-card>
    </div>
  </div>
</div>
